<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini | Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calender">
        <div class="left">
            <p class="date">01</p>
            <p class="day">monday</p>
        </div>
        <div class="right">
            <p class="month">june</p>
            <p class="year">2020</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
